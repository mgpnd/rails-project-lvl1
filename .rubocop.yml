AllCops:
  TargetRubyVersion: 3.0.1
  Exclude:
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - bin/**
    - spec/**/*
    - vendor/**/*

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
